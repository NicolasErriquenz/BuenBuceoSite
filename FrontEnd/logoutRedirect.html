<!DOCTYPE html>
<html>
<head>
    <title>Logout redirect callback</title>
</head>
<body>
    <script src="Scripts/oidc-client.js"></script>
    <script>
        new Oidc.UserManager({ userStore: new Oidc.WebStorageStateStore({ store: window.localStorage }) }).signoutRedirectCallback().then(function () {
            window.location.replace("./");
        });
    </script>
</body>
</html>
