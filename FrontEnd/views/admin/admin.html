<div cg-busy="adminCtrl.busy">

    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">ADMINISTRACIÓN DE DATOS</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">PGA</a></li>
                        <li class="breadcrumb-item active">Administración de datos</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <section class="content-header">
        <div class="container-fluid">
            <div class="card card-dark">
                <div class="card-header">
                    <h3 class="card-title">RESET POSTULANTE <small>(elimina los datos del postulante dejandolo como si se hubiera terminado de registrar)</small></h3>
                </div>
                <div class="card-body">
                    <div class=" col-md-12 form-group has-feedback">
                        <input type="text"
                               class="form-control has-feedback-left"
                               id="inputSuccess4"
                               placeholder="DNI: 12345678"
                               ng-model="adminCtrl.query.Documento"
                               ng-keyup="adminCtrl.checkKey($event, 'resetusuario');">
                    </div>

                    <div class="col-md-12 col-sm-12" style="text-align: right; margin-top: 11px;" ng-if="!adminCtrl.procesandoReset">
                        <button class="btn btn-info" type="reset" ng-click="adminCtrl.BorrarPostulanteDatos()">
                            <i class="fa fa-bomb"></i>&nbsp;&nbsp;RESET USUARIO
                        </button>
                    </div>
                    <label class="col-md-12 " ng-if="adminCtrl.procesandoReset" style="text-align: right; margin-top: 11px;">
                        <img src="images/preloader.gif" alt="Procesando" width="20" />
                    </label>
                </div>
            </div>
        </div>
    </section>

    <section class="content-header">
        <div class="container-fluid">
            <div class="card card-dark">
                <div class="card-header">
                    <h3 class="card-title">ENVIAR MAIL <small>(test de datos de envio de mail)</small></h3>
                </div>
                <div class="card-body">
                    <form class="form-horizontal ng-pristine ng-valid">
                        <div class=" col-md-12 form-group has-feedback">
                            <input type="text"
                                   class="form-control has-feedback-left"
                                   placeholder="Por Ej. mailActivacionPerfilPostulante.html"
                                   ng-model="adminCtrl.query.Template"
                                   ng-keyup="adminCtrl.checkKey($event, 'testemail');">
                        </div>
                        <div class=" col-md-12 form-group has-feedback">
                            <input type="text"
                                   class="form-control has-feedback-left"
                                   placeholder="Por Ej. hgonzalez@spf.gob.ar"
                                   ng-model="adminCtrl.query.Email"
                                   ng-keyup="adminCtrl.checkKey($event, 'testemail');">
                        </div>
                        <div class="col-md-12 col-sm-12" style="text-align: right; margin-top: 11px;" ng-if="!adminCtrl.procesandoTestEmail">
                            <button class="btn btn-info" type="reset" ng-click="adminCtrl.TestEmail()">
                                <i class="fa fa-envelope"></i>&nbsp;&nbsp;Test Email
                            </button>
                        </div>
                        <label class="col-md-12 " ng-if="adminCtrl.procesandoTestEmail" style="text-align: right; margin-top: 11px;">
                            <img src="images/preloader.gif" alt="Procesando" width="20" />
                        </label>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
